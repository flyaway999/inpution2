<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inpution - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.png" type="image/png" />

  <style>
    :root {
      --primary: #fff200;
      --secondary: #a67315;
      --background: #000000;
      --surface: #141414;
      --surface-light: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border: #27272a;
      --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
      --radius: 12px;
      --shadow-md: 0 4px 10px rgba(0,0,0,0.4);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-primary);
    }

    .login-container {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 800;
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface-light);
      color: var(--text-primary);
      outline: none;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      background: #1d1d1d;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      background: var(--gradient-primary);
      color: #000;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
    }

    button:hover::after {
      left: 130%;
      transition: left 0.75s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 15px rgba(255,242,0,0.4), 0 0 25px rgba(166,115,21,0.25);
    }

    .footer-text {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Inpution</h1>

    <form id="loginForm">
      <label for="email">E-mail institucional</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p class="footer-text">© 2025 Alfredo Cardoso. Todos os direitos reservados.</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const senhaInput = document.getElementById("password");

      const email = emailInput.value.trim().toLowerCase();
      const senha = senhaInput.value;

      const dominioValido = "@aluno.educacao.sp.gov.br";
      const prefixo = email.split('@')[0];

      if (!email.endsWith(dominioValido)) {
        alert("Por favor, use seu e-mail institucional para entrar.");
        emailInput.focus();
        return;
      }

      if (prefixo.length < 8) {
        alert("O nome do usuário deve ter no mínimo 9 caracteres antes do '@aluno'.");
        emailInput.focus();
        return;
      }

      if (senha.length < 8) {
        alert("A senha deve ter pelo menos 8 caracteres.");
        senhaInput.focus();
        return;
      }

      window.location.href = "../home-page/index.html";
    });
  </script>
</body>
</html>
