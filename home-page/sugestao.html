<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina de SugestÃ£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #ff9800;
      --secondary: #9f5903;
      --background: #000000;
      --surface: #141414;
      --surface-light: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border: #27272a;
      --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
      --radius: 12px;
      --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-primary);
    }

    /* efeito de entrada */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feedback-container {
      background: var(--surface);
      width: 500px;
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feedback-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,242,0,0.2);
    }

    .header {
      background: var(--gradient-primary);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      color: #000;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field,
    .text-area {
      width: 100%;
      padding: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface-light);
      color: var(--text-primary);
      font-size: 1rem;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .input-field:focus,
    .text-area:focus {
      border: 1px solid var(--primary);
      background: #1d1d1d;
      outline: none;
    }

    .text-area {
      height: 150px;
      resize: none;
    }

    .btn-submit {
      background: var(--gradient-primary);
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-submit::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
    }

    .btn-submit:hover::after {
      left: 130%;
      transition: left 0.75s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 15px rgba(25, 25, 13, 0.4), 0 0 25px rgba(166,115,21,0.25);
    }

    .submit-container {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="feedback-container fade-in">
    <div class="header">
      Diga-nos a sua sugestÃ£o ðŸ’¡
    </div>
    <form action="https://formspree.io/f/xnnvydye" method="POST">
      <div class="form-group">
        <input
          type="text"
          class="input-field"
          placeholder="Seu nome"
          name="nome"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          class="text-area"
          placeholder="Sua sugestÃ£o"
          name="mensagem"
          required
        ></textarea>
      </div>
      <div class="submit-container">
        <button class="btn-submit" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
